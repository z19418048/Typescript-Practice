<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Type.js - Test Suite</title>
</head>
<body>
    <script src="../index.js"></script>
    <script type="text/javascript">
        var test = Type.create({
            properties: {
                prop: Number
            }
        });

        // Value will now be 12
        test.prop = 12;
        console.log('Expect 12 => %d', test.prop);

        console.log('Expecting a TypeError');
        test.prop = '13';
    </script>
</body>
</html>
